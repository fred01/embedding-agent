<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 0.9em;
            color: #999;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-indicator.connected {
            background-color: #d4edda;
            color: #155724;
        }

        .status-indicator.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background-color: #dc3545;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 500;
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .wide-card {
            grid-column: 1 / -1;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Embedding Agent Dashboard</h1>
            <p>Real-time monitoring of BGE-M3 embedding computation</p>
        </div>

        <div id="dashboard" class="loading">
            Loading statistics...
        </div>

        <div class="last-update">
            Last updated: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            parts.push(`${secs}s`);

            return parts.join(' ');
        }

        function formatDateTime(isoString) {
            if (!isoString) return 'Never';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function updateDashboard(data) {
            const statusClass = data.connected ? 'connected' : 'disconnected';
            const statusText = data.connected ? 'Connected' : 'Disconnected';

            const html = `
                <div class="dashboard">
                    <div class="card">
                        <div class="card-header">Connection Status</div>
                        <div class="status-indicator ${statusClass}">
                            <span class="status-dot ${statusClass}"></span>
                            ${statusText}
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">Chunks Processed</div>
                        <div class="card-value">${data.tasks_processed.toLocaleString()}</div>
                        <div class="card-label">total</div>
                    </div>

                    <div class="card">
                        <div class="card-header">Uptime</div>
                        <div class="card-value" style="font-size: 1.8em">${formatUptime(data.uptime_seconds)}</div>
                        <div class="card-label">since start</div>
                    </div>

                    <div class="card">
                        <div class="card-header">Avg Compute Time</div>
                        <div class="card-value">${data.avg_compute_time}s</div>
                        <div class="card-label">per chunk</div>
                    </div>

                    <div class="card">
                        <div class="card-header">Avg Publish Time</div>
                        <div class="card-value">${data.avg_publish_time}s</div>
                        <div class="card-label">per result</div>
                    </div>

                    <div class="card">
                        <div class="card-header">Connection Attempts</div>
                        <div class="card-value">${data.connection_attempts}</div>
                        <div class="card-label">total</div>
                    </div>

                    <div class="card wide-card">
                        <div class="card-header">Agent Information</div>
                        <div class="info-grid">
                            <div class="info-row">
                                <span class="info-label">Agent ID:</span>
                                <span class="info-value">${data.agent_id}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Model:</span>
                                <span class="info-value">${data.model_name}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Embedding Dimension:</span>
                                <span class="info-value">${data.embedding_dimension}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Facade URL:</span>
                                <span class="info-value">${data.facade_url}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Task Stream:</span>
                                <span class="info-value">${data.task_stream}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Task Group:</span>
                                <span class="info-value">${data.task_group}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Last Message:</span>
                                <span class="info-value">${formatDateTime(data.last_message_time)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function fetchStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                    document.getElementById('dashboard').innerHTML = `
                        <div class="error">
                            Failed to fetch statistics. Retrying...
                        </div>
                    `;
                });
        }

        // Initial fetch
        fetchStats();

        // Auto-refresh every 3 seconds
        setInterval(fetchStats, 3000);
    </script>
</body>
</html>
